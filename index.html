<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html; UTF-8" />
<title>SETUP</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
<script src="//code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
<style>
  
  	body {
  	padding-top: 60px;
		}

  </style>
<div class="row">
<div class="col-sm-3 col-xs-12"></div>
<div class="col-sm-6 col-xs-12">
<div class="panel panel-info"><div class="panel-heading">THIẾT LẬP NHANH</div>
<div class="panel-body">
<li class="list-group-item">Time từ 5s trở lên để đảm bảo.</li>
<form action="/setup" method="GET">
                        <label class="col-sm-2 control-label">KIỂU:</label>

                        <div class="col-sm-10">
     <select name="type" class="form-control">
	<option value="LOVE">lOVE - THẢ TYM</option>
	<option value="WOW">WOW</option>
	<option value="HAHA">HAHA</option>
	<option value="SAD">SAD</option>
	<option value="ANGRY">ANGRY</option>
	<option value="LIKE">LIKE THƯỜNG</option>
	</select>
                        </div>

                        <label class="col-sm-2 control-label">TIME:</label>

                        <div class="col-sm-10">
                            <select class="form-control" name="delay">
<option value="99">Tự động điều chỉnh</option>		
<option value="5">5 Giây 1 lần</option>		

 <option value="10">10 Giây 1 lần</option> <option value="20">20 Giây 1 lần</option> <option value="30">30 Giây 1 lần</option> <option value="40">40 Giây 1 lần</option> <option value="50">50 Giây 1 lần</option> <option value="60">60 Giây 1 lần</option> <option value="70">70 Giây 1 lần</option> <option value="80">80 Giây 1 lần</option> <option value="90">90 Giây 1 lần</option> <option value="100">100 Giây 1 lần</option> <option value="110">110 Giây 1 lần</option> <option value="120">120 Giây 1 lần</option> <option value="130">130 Giây 1 lần</option> <option value="140">140 Giây 1 lần</option> <option value="150">150 Giây 1 lần</option></select>

                        </div>


                        <label for="" class="col-sm-2 control-label">TOKEN:</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="token" placeholder="Nhập token full" required="">
                        </div>			
<div class="col-sm-2"></div>
<div class="col-sm-10"><center>
<button type="submit" name="submit" class="btn btn-primary"> SETUP</button>
</center>
</div>
</form>
</div>
</div>
</div>
<div class="col-sm-12 col-xs-12"></div>
<div class="col-sm-1 col-xs-12"></div>
<div class="col-sm-10 col-xs-12">
<div class="panel panel-info"><div class="panel-heading">DANH SÁCH</div>
<div class="panel-body" id="list">
</div>
</div>
</div>
<script>
$.get('/list',function(graph){
$('#list').html(graph);
});
</script>
</body>
</html>
